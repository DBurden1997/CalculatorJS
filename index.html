<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div id="header" class="section">
        <h1>
            Calculator
        </h1>
    </div>
    <div id="content" class="section">
        <div id="calculator">
            <div id="display">
                <div id="prev-calcs"> </div>
                <div id="current-row">
                    <div id="negative">-</div>
                    <div id="current-val">
                        0
                    </div>
                </div>
            </div>
            <div id="button-pad">
                <div class="button-row">
                    <button id="clear" class="function-button">CLEAR</button>
                    <button id="delete" class="function-button">DELETE</button>
                    <button id="sign" class="function-button">+/-</button>
                    <button id="/" class="operator-button">÷</button>
                </div>
                <div class="button-row">
                    <button id="7" class="number-button">7</button>
                    <button id="8" class="number-button">8</button>
                    <button id="9" class="number-button">9</button>
                    <button id="*" class="operator-button">x</button>
                </div>
                <div class="button-row">
                    <button id="4" class="number-button">4</button>
                    <button id="5" class="number-button">5</button>
                    <button id="6" class="number-button">6</button>
                    <button id="-" class="operator-button">-</button>
                </div>
                <div class="button-row">
                    <button id="1" class="number-button">1</button>
                    <button id="2" class="number-button">2</button>
                    <button id="3" class="number-button">3</button>
                    <button id="+" class="operator-button">+</button>
                </div>
                <div class="button-row">
                    <button id="0" class="number-button wide">0</button>
                    <button id="." class="number-button">.</button>
                    <button id="=" class="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="section">
        Copyright <span class="copyright">©</span> Dylan Burden 
        <a href="https://github.com/DBurden1997" target="_blank">
            <img class="github-mark" alt="Github Icon" src="./images/GitHub-Mark-32px.png">
        </a>
    </div>
</body>
</html>
